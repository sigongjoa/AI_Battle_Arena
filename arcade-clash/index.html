<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade Clash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary-bg": "#0a0a0a",
              "surface-bg": "#1f1f1f",
              "border-color": "#3f3f46",
              "neutral-secondary": "#555555",
              "neutral-tertiary": "#888888",
              "highlight-yellow": "#facc15",
              "team-a": "#3b82f6",
              "team-b": "#ea2a33",
              "text-light": "#ffffff",
              "text-gray": "#a1a1aa",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
            keyframes: {
              pulse: {
                "0%, 100%": { transform: "scale(1)", opacity: "1" },
                "50%": { transform: "scale(1.05)", opacity: "0.8" },
              },
            },
            animation: {
              pulse: "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
             boxShadow: {
              'glow-yellow': '0 0 15px rgba(250, 204, 21, 0.5)',
              'glow-blue': '0 0 15px rgba(59, 130, 246, 0.6)',
              'glow-red': '0 0 15px rgba(234, 42, 51, 0.6)',
            }
          },
        },
      };
    </script>
    <style>
      .health-bar-clip { clip-path: polygon(0 0, 98% 0, 100% 100%, 0% 100%); }
      .health-bar-clip-rev { clip-path: polygon(2% 0, 100% 0, 100% 100%, 0 100%); }
      .character-card { clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
      .character-card:hover .character-image { transform: scale(1.1); }
      .character-image-left { transform: scaleX(-1); }
      body {
        background-color: #0a0a0a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-primary-bg font-display text-text-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
